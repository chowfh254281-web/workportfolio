            position: absolute;

    <script>
        const navbar = document.getElementById('navbar');
        const menuBtn = document.getElementById('menu-btn'); 
        const mobileMenu = document.getElementById('mobile-menu');

        // Navbar Logic
        menuBtn.addEventListener('click', () => { 
            if (window.innerWidth > 768) { navbar.classList.toggle('force-expand'); } 
            else { mobileMenu.classList.toggle('active'); menuBtn.classList.toggle('open'); }
        });
        window.addEventListener('scroll', () => { 
            if (window.scrollY > 50) navbar.classList.add('collapsed'); 
            else { navbar.classList.remove('collapsed'); navbar.classList.remove('force-expand'); }
        });

        const lenis = new Lenis({ duration: 1.2, easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), smooth: true, smoothTouch: true, touchMultiplier: 1.5 });
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        // --- 1. VIDEO DATA ---
        const videos = [
            { id: 'DOp19wtL28w', title: 'Cinematic Travel Vlog', year: '2025 TOKYO' },
            { id: 'Dc3phLpndD0', title: 'Japanese Culture Festival', year: '2025' },
            { id: 'rJBpYguoROg', title: 'GoldenFish Bowl', year: '2024' },
            { id: 'cKj_WzwWvfQ', title: 'East Coast Boardwalk', year: '2025' }
        ];

        const players = []; 

        // --- 2. RENDER HTML ---
        const feed = document.getElementById('video-feed');
        videos.forEach((vid, index) => {
            const block = document.createElement('div');
            block.className = 'video-block';
            block.id = `block-${index}`; 
            block.innerHTML = `
                <div class="video-wrapper">
                    <div id="player-${index}"></div>
                </div>
                <div class="video-info-overlay">
                    <div class="video-title">${vid.title}</div>
                    <div class="video-meta">${vid.year}</div>
                    <a href="https://www.youtube.com/watch?v=${vid.id}" target="_blank" class="yt-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path><polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon></svg>
                        Watch on YouTube
                    </a>
                </div>
            `;
            feed.appendChild(block);
        });

        // --- 3. YOUTUBE API SETUP ---
        function onYouTubeIframeAPIReady() {
            videos.forEach((vid, index) => {
                players[index] = new YT.Player(`player-${index}`, {
                    videoId: vid.id,
                    playerVars: {
                        'autoplay': 0,       
                        'controls': 0,       
                        'rel': 0,            
                        'showinfo': 0,
                        'modestbranding': 1,
                        'loop': 1,
                        'playlist': vid.id,  
                        'mute': 1,           // ESSENTIAL for autoplay
                        'playsinline': 1,    // ESSENTIAL for mobile
                    },
                    events: {
                        'onReady': (event) => onPlayerReady(event, index)
                    }
                });
            });
        }

        // --- 4. PLAYER LOGIC ---
        function onPlayerReady(event, index) {
            event.target.mute(); // Force mute again
            
            // Check if initially visible
            const block = document.getElementById(`block-${index}`);
            if(block) {
                const rect = block.getBoundingClientRect();
                const isVisible = (rect.top < window.innerHeight && rect.bottom > 0);
                if(isVisible) {
                    event.target.playVideo();
                }
            }
        }

        // --- 5. SCROLL OBSERVER ---
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.25 
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const index = parseInt(entry.target.id.split('-')[1]);
                const player = players[index];

                if (player && typeof player.playVideo === 'function') {
                    if (entry.isIntersecting) {
                        player.playVideo();
                    } else {
                        player.pauseVideo();
                    }
                }
            });
        }, observerOptions);

        setTimeout(() => {
            document.querySelectorAll('.video-block').forEach(block => {
                observer.observe(block);
            });
        }, 500);

    </script>
